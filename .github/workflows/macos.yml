name: macos

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  macos-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    # Error Check
    - name: chmod
      run: sudo chmod +x ${GITHUB_WORKSPACE}/setup.sh
    - name: Run setup.sh
      run: ${GITHUB_WORKSPACE}/setup.sh
    - name: Load .zshrc
      run: |
        bash ~/.zshrc 2> error.log; cat error.log
        if [ -s error.log ]; then false; fi
